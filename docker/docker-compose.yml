version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uvicorn src.interface.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../mlruns:/app/mlruns
      - ../models:/app/models
      - ../monitoring_reports:/app/monitoring_reports
      - ../data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=file:/app/mlruns

  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: streamlit run src/interface/streamlit/app.py
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
    environment:
      - API_URL=http://api:8000

  mlflow-ui:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    command: mlflow ui --backend-store-uri file:/mlruns --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlruns
